
<mat-card>
	<mat-card-header>
		<mat-card-title> {{ heroeForCard.superhero }}  </mat-card-title>
		<mat-card-subtitle> {{ heroeForCard.alter_ego }} </mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image [src]="heroeForCard | image" [alt]="heroeForCard.superhero">
	<mat-card-content>
		<h3> {{ heroeForCard.publisher }} </h3>
		<p>
			<strong>Primera aparición</strong> {{ heroeForCard.first_appearance }}
			<br>
			<strong>Persoajes: </strong> {{ heroeForCard.characters }}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<a mat-button [routerLink]="['/heroes/heroe/', heroeForCard.id]" color="warn">
			Leer más...
		</a>
		<a mat-button [routerLink]="['/heroes/heroe/edit/', heroeForCard.id]" color="info">
			Editar
		</a>
	</mat-card-actions>
</mat-card>
