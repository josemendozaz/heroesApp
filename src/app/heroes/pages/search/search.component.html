<div fxLayout="column">
	<div>
		<h1>Buscador de HÃ©roes</h1>
		<mat-divider></mat-divider>
	</div>
	<div fxLayout="column">
		<h3>Buscador</h3>
		<mat-form-field class="example-full-width">
		  	<input type="text"
				placeholder="Pick one"
				aria-label="Number"
				matInput
				[(ngModel)]="argument"
				[matAutocomplete]="auto"
				(input)="searching()"
			>

			<mat-autocomplete
				autoActiveFirstOption
				#auto="matAutocomplete"
				(optionSelected)="userSelectedOption( $event )"
			>
				<mat-option *ngFor="let heroe of heroes" [value]="heroe">
					{{ heroe.superhero }}
				</mat-option>
				<mat-option *ngIf="heroes.length === 0 && argument.trim().length > 0 " value="">
					<span>
						No se encontraron resultados con el termino de busqueda ingresado.
					</span>
				</mat-option>
			</mat-autocomplete>
		</mat-form-field>
	</div>
	<div *ngIf="heroeSelected" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">
		<div fxFlex="30" fxFlex.lg="15" fxFlex.gt-lg="15" fxFlex.sm="30">
			<app-heroe-card [heroeForCard]="heroeSelected"></app-heroe-card>
		</div>
	</div>
</div>
